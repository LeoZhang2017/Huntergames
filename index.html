<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Game UI Elements -->
        <div id="start-screen">
            <button id="start-button">Start Game</button>
        </div>

        <div id="hud">
            <div id="health-bar">
                <span>Health:</span>
                <span id="health-value">100</span>
            </div>
            <div id="ammo-counter">
                <span>Ammo:</span>
                <span id="ammo-value">0</span>
            </div>
            <div id="coins-counter">
                <span>Coins:</span>
                <span id="coins-value">0</span>
            </div>
        </div>

        <div id="inventory">
            <!-- Inventory items will be added here dynamically -->
        </div>

        <div id="game-message">
            <!-- Game messages will be displayed here -->
        </div>

        <div id="current-stage">
            <!-- Current stage name will be displayed here -->
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="game.js"></script>
</body>
</html>
